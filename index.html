<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server-Side APIs</title>
  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Luxon -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script>dayjs().format()</script>
</head>

<body class="min-100-vh flex-column dark-mode">
  <header class="p-5 text-center white-text">
    <h1>Rikio's Weather App</h1>
  </header>
  <container>
    <div class="row dark-mode">
      <div class="col-md-3 searches">
        <form>
          <div id="citySearch">
            <label for="citySearchBar" class="form-label white-text">City Search Bar</label>
            <input type="text" class="form-control white-bg" id="citySearchBar">
          </div>
        </form>
        <div>
          <h2 class="white-text">
            Previous Searches
          </h2>
        </div>
      </div>
      <div class="col-md-9">
        <main class="flex-row align-center col-auto p-4">
          <div class="col-12">
            <section class="card card-rounded white-bg">
              <header class="card-header text-center" id="todayWeather">
                <h2>
                  Find weather for a city using the search bar!
                </h2>
              </header>
              <div class="card-body text-center col-auto p-4" id="notTodayWeather">
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </container>
  <script src="./script.js"></script>
</body>

</html>
